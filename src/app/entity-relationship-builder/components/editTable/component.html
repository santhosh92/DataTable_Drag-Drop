<h1 mat-dialog-title>Configure Table {{table?.name}}</h1>
<form novalidate (ngSubmit)="save()">
    <div mat-dialog-content>
        <div class="result" fxLayout="column" fxLayout.lt-sm="column">
            <div fxLayout.gt-sm="row" fxLayout.lt-sm="column" *ngFor="let column of table?.columns; let i = index">
                <mat-form-field appearance="standard" fxFlex>
                    <mat-label>Column Name</mat-label>
                    <input matInput [(ngModel)]="column.name" [name]="column.name">
                </mat-form-field>

                <mat-form-field appearance="standard" fxFlex>
                    <mat-label>Column Alias Name </mat-label>
                    <input matInput placeholder="Enter Alias name" [(ngModel)]="column.alias" name="{column.name}+'alias'">
                </mat-form-field>
            </div>
        </div>
        <mat-divider></mat-divider>
        <div class="result" fxLayout="column" fxLayout.lt-sm="column">
            <div fxLayout.gt-sm="row" fxLayout.lt-sm="column" *ngFor="let er of entityRelationship; let i = index">
                <mat-form-field appearance="standard" fxFlex>
                    <mat-label>Primary Table</mat-label>
                    <mat-select name="primaryTable" [(ngModel)]="er.primaryTable">
                        <mat-option *ngFor="let table of tableList" [value]="table.name">
                            {{table.name}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>

                <mat-form-field appearance="standard" fxFlex>
                    <mat-label>Relational Table</mat-label>
                    <mat-select name="elationalTable" [(ngModel)]="er.relationalTable">
                        <mat-option *ngFor="let table of tableList" [value]="table.name">
                            {{table.name}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>

        </div>
        <button type="button" mat-raised-button (click)="addEr()">Add Entity Relationship</button>
        <!-- <pre>{{actionItemsForm.value | json }}</pre> -->
    </div>

    <div mat-dialog-actions>
        <div fxFlex></div>
        <button type="submit" mat-raised-button color="primary" [disabled]="submitted">Save</button>
        <button type="button" mat-raised-button (click)="onNoClick()">Cancel</button>
    </div>

</form>
